<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom -->
    <link rel="stylesheet" href="/address-book/css/styles.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-primary">Address Book</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Add a contact</h2>
                <form action="#" id="new-contact">
                    <div class="form-group">
                        <label for="new-first-name">First name:</label>
                        <input type="text" name="" id="new-first-name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="new-last-name">Last name:</label>
                        <input type="text" name="" id="new-last-name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phone number">Phone Number:</label>
                        <input type="text" name="" id="new-phone-number" class="form-control">
                    </div>
                    <button class="btn btn-dark mt-3" type="submit">Add Contact</button>
                </form>
                <h2>Contact:</h2>
                <ul id="display">
                    <!-- forappending the new contact -->
                </ul>
            </div>
            <div class="col-md-6">
                <div id="show-contact">
                  <h2></h2>
              
                  <p>First name: <span class="first-name"></span></p>
                  <p>Last name: <span class="last-name"></span></p>
                  <p>Phone Number: <span class="telephone-number"></span></p>
                </div>
              </div> 
        </div>
    </div>
    <script src="/address-book/js/main.js"></script>
</body>
</html>
